{% extends "passwords/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="main_btn" type="submit" style="padding: 5px; margin-bottom: 5px; margin-top: 5px;">
                    Log In
                </button>
                <small class="text-muted ml-2" id="text_link">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do Not Have An Account? <a class="ml-2" href="{% url 'register' %}" id="text_link">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
