{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Password</legend>
                <h2>Are you sure you want to delete your account (You will lose all your passwords)?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mb-2" type="submit">Yes, Delete</button>
                <a class="main_btn" href="{% url 'profile' %}" style="padding: 8px;">No, Go Back to
                    the Profile</a>
            </div>
        </form>
    </div>
{% endblock content %}
