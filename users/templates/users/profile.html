{% extends "passwords/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch"
                   onchange="changeTheme(event)">
            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
        </div>
        <a class="btn btn-danger btn-sm ml-2 mb-1" href="{% url 'account_delete' user.id %}">
            Delete
        </a>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ user_update_form|crispy }}
                {{ profile_update_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="main_btn" style="padding: 5px; margin-bottom: 5px; margin-top: 5px;" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
