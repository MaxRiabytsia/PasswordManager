{% extends "passwords/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container content-section">
        <div class="row">
            <div class="col media">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
            <div class="col-1 mt-2">
                <a class="btn btn-danger" href="{% url 'account_delete' user.id %}">
                    Delete
                </a>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ user_update_form|crispy }}
                {{ profile_update_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="main_btn mt-4" style="padding: 5px; margin-bottom: 5px; margin-top: 5px;" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
